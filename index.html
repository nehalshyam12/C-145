<body>
   <a-scene background = "color : grey" >
       <a-box position="-1 -0.2 -7" color = "red">

       </a-cylinder>
       <a-plane width = "8" height = "2" position = "0 -1 -7" rotation = "-90 0 0" color = "black">

    </a-ring>
   </a-scene>
